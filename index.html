	var accept = 0;

				//scrolled to down

					//user is in the end trying scroll down
					//section must have reaction for this as 100 % of page was seen already
				}else{
					document.getElementsByClassName("headSection")[0].classList.add(classes[counter]);
					document.getElementsByClassName("headSection")[0].classList.remove(classes[counter-1]);
					counter++;
				}
			}else{
				if(counter===0){
					//user is at the begining try to scroll up 
					// there should be a notification to scrol down not up
					//or just nothing would go
				}else{
					document.getElementsByClassName("headSection")[0].classList.add(classes[counter-1]);
					document.getElementsByClassName("headSection")[0].classList.remove(classes[counter]);
					counter--;
				}
			}
		}
